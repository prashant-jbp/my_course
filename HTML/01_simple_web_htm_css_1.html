<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website with Menus</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      
      nav ul li {
        display: inline;
        margin-right: 20px;
      }
      
      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
      }
      
      section {
        padding: 20px;
      }
      
      section h2 {
        margin-top: 0;
      }
      
  </style>
</head>
<body>
  <header>
    <h1>Simple Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Home</h2>
    <p>Welcome to our simple website! This is the home section.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Learn more about us here.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>Discover the services we offer.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch with us.</p>
  </section>
</body>
</html>
